
<div class="theTable">
  <br>
  <div class="carteira">
    <p>Aposta: {{aposta}}</p>
    <p>Pontos do Jogador: {{playerPoints}}</p>
    <p>Pontos do dealer: {{dealerPoints}}</p>
  </div>
  <div class="container">
    <div class="row">
      <div style="min-height: 350px;">
        <a *ngFor="let cards of deck">
          <img class="carta" src={{cards}} />
        </a>
      </div>
    </div>
  </div>
  <div class="container2">
    <div class="row">
      <div class="coins ">
        <h4>CASH: {{money}} â‚¬</h4>
      <div class="coinsimage">
        <button class="coin" (click)="apostar(100)"><img src="../../../assets/img/100.png"></button>
        <button class="coin" (click)="apostar(50)"><img src="../../../assets/img/50.png"></button>
        <button class="coin" (click)="apostar(20)"><img src="../../../assets/img/20.png"></button>
      </div>
      </div>
      <div class=" btns">
        <button class="btn btngame4" (click)="shuffledeck()">START</button>
        <button class="btn btngame1" (click)="askcardPlayer()">HIT</button>
        <button class="btn btngame2" (click)="stay()">STAY</button>
        <button class="btn btngame3" [routerLink]="['/']">LEAVE </button>

      </div>
    </div>
  </div>
</div>
